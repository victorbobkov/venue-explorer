<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Venue Explorer Bot</title>
   <link rel="stylesheet" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script src="https://kit.fontawesome.com/1814d8d91e.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
</head>
<body>
   <div class="venue-selection">

      <!-- Header with Types of Venues -->
      <div class="venue-selection__types">
         <button class="venue-type" id="apartment-type">
            <span class="venue-type__icon" id="apartment-icon"></span>
            Apartment
         </button>
         <button class="venue-type" id="resort-type">
            <span class="venue-type__icon" id="resort-icon"></span>
            Resort
         </button>
         <button class="venue-type" id="camping-type">
            <span class="venue-type__icon" id="camping-icon"></span>
            Camping
         </button>
         <button class="venue-type" id="amusement-type">
            <span class="venue-type__icon" id="amusement-icon"></span>
            Amusement
         </button>
      </div>

      <!-- Venues List -->
      <div class="venue-selection__list">
         <div class="venue" style="background-image: url('images/art1.jpg')">
            <span class="venue__name">Name 1</span>
            <span class="venue__rating"><i class="fa-solid fa-star" style="color: #ff9300;"></i> 4.5</span>
            <span class="venue__price">$150/night</span>
            <button class="venue__favorite-btn">
               <i class="fa-solid fa-heart"></i>
            </button>
         </div>
         <div class="venue" style="background-image: url('images/art2.jpg')">
            <span class="venue__name">Name 2</span>
            <span class="venue__rating"><i class="fa-solid fa-star" style="color: #ff9300;"></i> 4.5</span>
            <span class="venue__price">$150/night</span>
            <button class="venue__favorite-btn">
               <i class="fa-solid fa-heart"></i>
            </button>
         </div>
         <div class="venue" style="background-image: url('images/art3.jpg')">
            <span class="venue__name">Name 3</span>
            <span class="venue__rating"><i class="fa-solid fa-star" style="color: #ff9300;"></i> 4.5</span>
            <span class="venue__price">$150/night</span>
            <button class="venue__favorite-btn">
               <i class="fa-solid fa-heart"></i>
            </button>
         </div>
         <div class="venue" style="background-image: url('images/art4.jpg')">
            <span class="venue__name">Name 4</span>
            <span class="venue__rating"><i class="fa-solid fa-star" style="color: #ff9300;"></i> 4.5</span>
            <span class="venue__price">$150/night</span>
            <button class="venue__favorite-btn">
               <i class="fa-solid fa-heart"></i>
            </button>
         </div>
      </div>

   </div>

   <script src="js/main.js"></script>
</body>
</html>
